<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FA-CHECK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
     
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body style="background-color: #000">

      <div class="container-fluid">
        <a class="navbar-brand text-white" href="./index.html">Face Swap Detection System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item text-white">
              <a
                href="./index.html"
                class="nav-link text-white"
                aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item text-white">
              <a
                href="./imageCheck.html"
                class="nav-link text-white"
                aria-current="page"
                >Scan Image</a
              >
            </li>

            <li class="nav-item">
              <a
                href="./contact.html"
                class="nav-link text-white active"
                >Contact US</a
              >

              <a href="./log.html" class="nav-link text-white" id="logout"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid bgb" id="particles-js">
      <div class="row mb-2 pt-5">
        <h3 class="text-center text-white my-4">Contact us</h3>
        <div class="col-md-6">
          <img class="imgCon" src="./contactus.jpg" alt="" />
        </div>
        <div class="col-md-6">
          <div class="card p-2">
            <form id="contact-form">
              <div class="form-group">
                <label class="form-label" for="name">Enter Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="email">Enter Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="message"
                  >Enter Your Message</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                  required
                  placeholder="Message"
                ></textarea>
              </div>
              <button
                class="btn btnSub my-2 d-block mx-auto"
                type="submit"
              >
                Send Message
              </button>
            </form>
            <!-- <div class="my-2 d-flex gap-3">
              <span class="Icon"><i class="fa-brands fa-facebook"></i></span>
              <span class="Icon"><i class="fa-brands fa-linkedin"></i></span>
              <span class="Icon"><i class="fa-brands fa-square-x-twitter"></i></span>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="./particles.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 380,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
            image: {
              src: "img/github.svg",
              width: 100,
              height: 100,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "grab",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 140,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });

      /* ---- stats.js config ---- */

      var count_particles, stats, update;
      stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector(".js-count-particles");
      update = function () {
        stats.begin();
        stats.end();
        if (
          window.pJSDom[0].pJS.particles &&
          window.pJSDom[0].pJS.particles.array
        ) {
          count_particles.innerText =
            window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function () {
        const form = document.getElementById("contact-form");
        const loader = document.getElementById("loader");

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(this);

          loader.style.display = "block";

          fetch("https://api.emailjs.com/api/v1.0/email/send", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              service_id: "service_quy6lxw",
              template_id: "template_zcq9ufb",
              user_id: "j91tPHo5Awv1TSZ8B",
              template_params: {
                name: formData.get("name"),
                email: formData.get("email"),
                message: formData.get("message"),
              },
            }),
          })
            .then((response) => {
              loader.style.display = "none";
              if (response.ok) {
                iziToast.success({
                  title: "Message sent",
                  message: "Message sent successfully",
                });
                form.reset();
              } else {
                throw new Error("Failed to send message");
              }
            })
            .catch((error) => {
              loader.style.display = "none";
              console.error("Error sending message:", error);
              iziToast.error({
                title: "Something went wrong",
                message: "An error occurred. Please try again later.",
              });
            });
        });
      })();
    </script>
    <script>
      // Get the current URL of the page
      var currentUrl = window.location.href;

      // Get all the nav-link elements
      var navLinks = document.querySelectorAll(".nav-link");

      // Loop through each nav-link element
      navLinks.forEach(function (navLink) {
        // Get the URL of the nav-link element
        var navLinkUrl = navLink.getAttribute("href");

        // Check if the current URL contains the URL of the nav-link element
        if (currentUrl.includes(navLinkUrl)) {
          // Add the 'active' class to the nav-link element
          navLink.classList.add("active");
        }
      });
    </script>
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    if (isLoggedIn !== 'true') {
      window.location.href = './log.html'; // Redirect to login page
    }
  });
</script>
<script>
  document.getElementById("logout").addEventListener("click", function() {
    localStorage.removeItem('isLoggedIn'); // Clear login flag
    window.location.href = './log.html'; // Redirect to login page
  });
</script>
